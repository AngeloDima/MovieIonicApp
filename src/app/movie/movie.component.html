<div>
  <input type="text" name="" [(ngModel)]="searchQuery">
  <select name="" [(ngModel)]="selectedType">
    <option value="movie">Films</option>
    <option value="series">Serie</option>
  </select>

  <button (click)="cerca()">Cerca</button>
</div>


<div *ngIf="data" class="flex container">
  <div *ngFor="let movie of data.Search">
    <div class="box ">
      <h3>{{ movie.Title }}</h3>
    </div>
  </div>
</div>
